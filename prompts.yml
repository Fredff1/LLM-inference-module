generate_q_1: |
  阅读以下文档内容，并根据文档提出高质量的问题Q：
  对于问题的要求如下：
  (1)代表性：问题应贴合用户的提问方式，问题应贴合实际应用场景，保证语句自然、通顺，准确反映用户关心的具体内容;
  (2)清晰性：问题必须语法结构完整、语义明确，避免模糊;
  (3)准确性：问题需针对文档中的内容生成，保证问题答案在文档中或能够基于文档内容推理总结获得，不要过度解析文档，避免发散思维或推测;
  (4)命名实体标明：出现英文缩写时，如果文中给了它的全称或中文解释，请添加在问题中；
  (5)技术性：问题需具有一定的技术难度，与计算机，无线网络领域相关。
  (6)对象明确性：问题应该标明主语(产品型号)和应用场景，不包括隐含的或缺少细节的图表，同时避免抽象人物的名称。拒绝生成对象不明确的相关问题。
  (7)如果文档内容过于简单，缺乏上下文，或无法生成有技术性、应用场景明确的问题，请直接拒绝回答，不要生成任何问题。
  以下是一些如何从文档中抽取高质量问题的示例：\n
  【文档】:
  {Example_context_0} 
  【问题】：
  {Example_query_0} 
  【文档】:
  现在请你根据以下文档，抽取高质量的问题，且不要输出相似的问题。
  【文档】: 
  {Source_file}
  {Context}
  请你按照如下格式输出你抽取的问题:
  [ 
      "question_1",
      "question_2",
      ...
  ]

